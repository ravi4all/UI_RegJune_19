<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            display: inline;
        }
        
        a {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Inline and Block</h1>

    <h2>This is block element</h2>
    <h2>This is block element</h2>
    <h2>This is block element</h2>

    <a href="#">This in inline element</a>
    <a href="#">This in inline element</a>
    <a href="#">This in inline element</a>

</body>

</html>
