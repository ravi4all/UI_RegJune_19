<!DOCTYPE html>

<head>

<body>

    <h1>Confirm Box</h1>

    <button onclick="confirmBox()">Quit</button>

    <script>
        function confirmBox() {
            var c = confirm("Are you sure you want to quit ?");
            // console.log(c);
            // Truthy and Falsy
            if (c) {
                window.close();
            } else {
                alert("You will stay...");
            }
        }
    </script>

</body>

</html>
